{% extends 'base.html' %}

{% block head %}{% endblock %}
<title>Anime List</title>
{% block body %}

<div class="content">
    <h1>Edit your task:</h1>

    <form action="/edit/{{anime.id}}" method="POST">
        <input type="text", name="content" id="content" value={{anime.content}}>
        <input type="submit" value="Edit">
    </form>
</div>

{% endblock %}
